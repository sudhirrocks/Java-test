apply plugin: 'java'
apply plugin: "jacoco"

jacoco {
        toolVersion = "0.7.6.201602180812"
        reportsDir = file("$buildDir/reports/jacoco")
    }

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
   from('src/main/foo/bar') {
   }
